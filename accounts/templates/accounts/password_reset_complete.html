{% extends 'accounts/main.html' %}
{% block content %}
{% load static %}
<style>
    select {
        outline: none;
        border: rgb(182, 182, 182) 1px solid    ;
        padding: 5px 15px;
        width: 100%;
        margin-bottom: 1rem;
    }
    label {
        font-weight: 300;
    }
    .fieldWrapper input {
        color: rgb(63, 63, 63);
        transition: all 0.1s linear;
        width: 100%;
        border: 1px solid rgba(209, 209, 209, 0.5);
        outline: none;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 5px;


    }

    form ul {
        padding-left:0;
        list-style: none;
    }
    form li {
        background-color: #e53935;
        color: white;
        padding: 15px;
        margin-bottom: 1rem;
        border-radius: 5px;
    }
    #sa {
        background-color: #43a047;
        border: 0;
        border-radius: 5px;
        color: white;
        padding: 10px 25px;
        margin-top: 1rem;
        
    }
    i {
        margin-right: 0.5rem;
    }
    .social {
        height: 48px;
        width: 48px!important;
        cursor: pointer;
       font-size: 52px;
    }
    
    #facebook-icon {
       color: #4267B2;
    }
</style>
<div class="containers mt-5">
    <div class="row reg-log-page">
        <div class="col-md-12">
            <div class=" card card-body pl-3 pr-3 m-auto col-md-6">
                <h2 class="text-center text-dark" style="font-weight:300">Password reset complete</h2>
            <br>
           <hr>
            <br>
            
            <div class="alert success" style="color: white;">
                <i class="fas fa-info-circle" style="text-align: center;font-size: 18px;"></i>
                Your password has been set. You may go ahead and log in now.
                
                </div>
                <a href="/login/">Login</a>

            </div>
         </div>
      </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

{% endblock content %}
