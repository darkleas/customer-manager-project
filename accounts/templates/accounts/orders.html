{% extends 'accounts/main.html' %}
{% block content %}
<div class="containers mt-5">
    <div class="card card-body table-responsive">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>

                </tr>
            </thead>
            <tbody>
                {% for i in orders %}
    
            
                <tr>
                    <td>{{i.customer.name}}</td>

                    <td>{{i.product}}</td>
                    <td>{{i.product.category}}</td>
                    <td>{{i.date_created}}</td>
                    <td>{{i.status}}</td>
                    <td class="text-center"><a href="{% url 'update_order' i.id %}">           <i class="fas fa-edit"style="color: #00acc1;font-size: 34px;"></i>                      </a></td>
                    <td class="text-center"><a href="{% url 'delete_order' i.id %}">            <i class="fas fa-trash"style="color: #e53935;font-size: 34px;"></i>                      </a></td>

                </tr>
             
               {% endfor %}
            
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready( function () {
        $('#example').DataTable({
            responsive: true

        });

        
    } );

</script>
{% endblock content %}
