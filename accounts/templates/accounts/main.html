{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <meta name="description" content="DarkLeas's example porjects">
    <meta name="keywords" content="burhan, kocadag, burhankocadag, burhankcd, burhan kocadaÄŸ, darkleas, ">
    <meta name="author" content="Burhan Kocadag">
    <link rel="icon" href="{% static 'DarkClientPNG.png' %}">
    <script src="{% static 'js/JQuery3.3.1.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/82245a89d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <style>
        body {
            background-color: #f1f1f1;
        }
        h5 {
          font-weight: 300!important;
      }
    </style>
    <title>DarkLeas - Custom Manager Project</title>
</head>
<body>
    {% include 'accounts/navbar.html' %}
    <div class="p-3">
        {% block content %}

        {% endblock content %}
    </div>
    
    {% if messages %}
        {% for i in messages %}
            <div class="alerts {{i.tags}}">
                <p style="margin-top: 0.8rem;">{{i.message}} <i class="fas fa-info-circle ml-2"></i></p>
            </div>
        {% endfor %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
